{extends file="../Shared/info.singapp.html"}
{block name=bodycontent}
<div class="row justify-content-center">
  <div class="col-xl-8 col-md-10">
    <div class="widget card-group">
      {if (!$success)}
      <div class="card">
        <form class="card-body" action="{$baseUrl}/resetpasswordrequest" method="POST">
          <h1>Reset Password</h1>
          <p class="text-muted">Reset your forgotten password </p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" ><i class="fa fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Email Address" name="user_email" >
          </div>
          <div class="row mb-3">
            <div class="col-4">
                <img class="captcha" src='{$baseUrl}/auth/captcha'>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Enter Captcha Code" name="captcha" >
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button type="submit" class="btn btn-danger px-4" name="requestPasswordReset" value="Reset">Reset</button>
            </div>
            <div class="col-6 text-right">
{if isset($returnmessage)}	                <div class="help-block"><strong class="text-danger">{$returnmessage}</strong></div>{/if}                  
            </div>
          </div>
        </form>
      </div>
      {else}
      <div class="card text-white py-5 d-md-down-none" style="width:44%">
        <div class="card-body text-center">
          <div>
            {if isset($returnmessage)}
                <h5 class="text-primary">{$returnmessage}</h5>	                
            {/if}        
          </div>
        </div>
      </div>
      {/if}
    </div>
  </div>
</div>
{/block}
